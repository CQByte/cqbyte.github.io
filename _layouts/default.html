<!DOCTYPE html>
<html>
{% include head.html %}
<body>
    <!--[if lt IE 10]>
<div class="alert-danger" role="alert">你的浏览器实在太太太旧了，放学别走，升级完浏览器再说！<a target="_blank" class="alert-link" href="http://browsehappy.com">立即升级</a></div>
<![endif]-->
    <input id="nm-switch" type="hidden" value="{{ site.nightMode }}">
    <header
            class="g-banner post-header {{ site.postPatterns | prepend: 'post-pattern-' }} {{ site.theme-color | prepend: 'bgcolor-' }}"
            data-theme="{{ site.theme-color }}"
    >
        <div class="post-wrapper">
            <div class="post-tags">
                {% if page.tags.size > 0 %}
                {% for tag in page.tags  %}
                <a href="{{ "tags#" | append: tag | absolute_url }}" class="post-tag">{{ tag }}</a>
                {% endfor %}
                {% endif %}
            </div>
            <h1>{{ page.title }}</h1>
            <div class="post-meta">
                <span class="post-meta-item"><i class="iconfont icon-author"></i>{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}</span>
                <time class="post-meta-item" datetime="{{ page.date | date:"%y-%m-%d" }}"><i class="iconfont icon-date"></i>{{ page.date | date_to_string }}</time>
            </div>
        </div>
        {% include header.html %}
    </header>
    <main id="content" class="main-content markdown-body" role="main">
      {{ content }}
    </main>
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="/assets/js/prism.js"></script>
    <script src="/assets/js/index.min.js"></script>
</body>
</html>
